<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task5</title>
</head>

<body>
    <form for="/submit" class="form" id="CognifyzForm">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <div class="error-message"></div>
        </div>

        <div class="form-controll"></div>
        <label for="email">Email</label>
        <input type="mail" name="email" id="email" placeholder="Enter your email">
        <div class="error-message"></div>
        </div>

        <div class="form-controll">
            <label for="contact">Contact</label>
            <input type="number" name="contact" id="contact" placeholder="Enter your contact">
            <div class="error-message"></div>
        </div>

        <div class="form-controll">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
            <div class="error-message"></div>
        </div>

        <div class="form-controll">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <div class="error-message"></div>
        </div>

        <div class="form-controll">
            <label for="applyingFor">Applying for</label>
            <select name="applyingfor" id="applyingfor">
                <option value="">Select role</option>
                <option value="frontend">Front-end developer</option>
                <option value="backend">Back-end developer</option>
                <option value="database">Database developer</option>
                <option value="fullstack">Full stack developer</option>
                <option value="springboot">SpringBoot and microservices developer</option>
            </select>
            <div class="error-message"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
